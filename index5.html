<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java dan dom</title>
</head>
<body>
    <script>
        const firstName = prompt("nama depan anda?");
        const lastName = prompt("nama belakang anda?");
        const language = prompt("dapat berbahasa...?");

        const user = {
            name: {
                first: firstName,
                last: lastName
            },
            language: language
        };

        if (user.language === "english") {
            alert(`nice to meet you ${user.name.first} ${user.name.last}!`);
        }else if (user.language === "french") {
            alert(`ravi de vous rencontrer ${user.name.first} ${user.name.last}!`);
        }else if (user.language === "japanese") {
            alert(`hajimemashite ${user.name.first} ${user.name.last}!`);
        }else{
            alert(`senang bertemu denganmu  ${user.name.first} ${user.name.last}!`);
        }
    </script>
</body>
</html>
